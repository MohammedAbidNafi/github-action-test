name: Create Hono App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  create-hono-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Create T3 app
        run: bun create next-app@latest --yes test-app

      - name: Install dependencies
        run: |
          cd test-app
          bun install

      - name: Run build
        run: |
          cd test-app
          bun run build

      - name: Start dev server (background)
        run: |
          cd test-app
          nohup bun run dev -- --hostname 0.0.0.0 --port 3000 > dev.log 2>&1 &

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o /usr/local/bin/cloudflared
          chmod +x /usr/local/bin/cloudflared

      - name: Start tunnel (public URL)
        run: |
          echo "Waiting for dev server..."
          for i in {1..30}; do
            if curl -sSf http://localhost:3000 >/dev/null; then
              break
            fi
            sleep 1
          done
          echo "Public URL (look for https://*.trycloudflare.com in logs):"
          cloudflared tunnel --url http://localhost:3000 --no-autoupdate
